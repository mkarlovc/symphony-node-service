<html>
<head>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script>	
	
	function testAr() {
		$.getJSON( "./data/test1.json", function( data ) {
			$.ajax({
				type: 'POST',
				url: 'http://pankretas.ijs.si:3001/ar',
				data: data,
				success: function(msg){
					$('body').append(JSON.stringify(msg));
				}
			});
			
		});
	}
	
	function testPost() {
		$.getJSON( "./data/test1.json", function( data ) {
			$.ajax({
				type: 'POST',
				url: 'http://pankretas.ijs.si:3001/nc',
				data: data,
				success: function(msg){
					$('body').append(JSON.stringify(msg));
				}
			});
			
		});
	}
	
	function testOpec() {
		$.ajax({
			type: 'POST',
			url: 'http://pankretas.ijs.si:3001/opec',
			data: {},
			success: function(msg){
				$('body').append(JSON.stringify(msg));
			}
		});		
	}

		$.ajax({
			type: 'POST',

			success: function(msg){

			data: {steps:7, step: 1},
			success: function(msg){
				$('body').append(JSON.stringify(msg));
			}
		});		
	}
    </script>
</head>
<body>
    <div id="button" style="width:20px; height:100px;" onclick="javascript:testAr();">AR</div>
    <div id="button" style="width:20px; height:100px;" onclick="javascript:testPost();">NC</div>
	<div id="button" style="width:20px; height:100px;" onclick="javascript:testOpec();">OPEC</div>
